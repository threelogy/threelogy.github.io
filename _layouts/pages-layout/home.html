    <script type="text/javascript">
        var feed = new Instafeed({
            accessToken: 'IGQVJVWElDS1FQeGVvUzVFbW8xbm1xWlMyMjA3V2cxR2NMMmZA6U3RINlVpYW5NV2xYUHViajJaOVZAoMDlabWpFVE9ROEpuMmZAraHpYa3NTYzFXemJxR1JIYkJXeEVfUDlmUF9sZAlp3',
            limit: 6,
            orientation: 'square',
            template: '<a href="{{link}}" target="_blank" class="image-link col-md-4 col-sm-4 col-xs-6"><img src="{{image}}" /></a>',
            resolution: 'standard_resolution',
            success: function(feed){
                var data = feed.data.reverse();
                $('.placeholder').each(function(index, placeholder){
                    var model = data.pop();
                    $(placeholder).html(
                        '<a class="image-link" href="'+ model.link +'" target="_blank">'
                        + '<img src="'+ model.images.standard_resolution.url +'" />'
                        + '</a>').hide().fadeIn();
                });
            }

        });
        feed.run();

        $(function(){
            if( window.pageYOffset > 50 && $(document).width() >= 992){
                $('nav').addClass('navbar-shrink')
                $('.navbar-brand-logo').css('display','block');

                $(window).scroll(function() {
                    if ($(document).scrollTop() > 50 && $(document).width() >= 992) {
                        $('nav').addClass('navbar-shrink');
                        $('.navbar-brand-logo').css('display','block');
                    } else {
                        $('nav').removeClass('navbar-shrink');
                        $('.navbar-brand-logo').css('display','none');
                    }
                });
            }
            else if( window.pageYOffset < 50 && $(document).width() >= 992){
                $(window).scroll(function() {
                    if ($(document).scrollTop() > 50 && $(document).width() >= 992 ) {
                        $('nav').addClass('navbar-shrink');
                        $('.navbar-brand-logo').css('display','block');
                    } else {
                        $('nav').removeClass('navbar-shrink');
                        $('.navbar-brand-logo').css('display','none');
                    }
                });
            }

            if($(document).width() <= 991 && window.pageYOffset > 50 || $(document).width() <= 991 && window.pageYOffset < 50 ){
                $('nav').addClass('navbar-shrink');

            }


            var contactMenu = $('.navbar-menu').last();
            contactMenu.on('click',function(){
                $('html, body').animate({
                    scrollTop: $($(this).find('a').attr('href')).offset().top - 100
                }, 500);
                return false;
            });
        });

    </script>
